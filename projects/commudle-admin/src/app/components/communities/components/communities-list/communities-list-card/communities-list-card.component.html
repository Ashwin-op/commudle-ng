<div *ngIf="community" class="community-list-card">
  <div class="prefix d-flex">
    <div class="image">
      <img alt="{{community.name}}" src="{{community.logo_path}}">
    </div>
    <div class="details">
      <div class="name">{{community.name | truncatetext:30}}</div>
      <div class="member-count">{{community.member_count}} Members</div>
    </div>
  </div>
  <div class="tags">
    <div *ngFor="let tag of community.tags" class="tag">{{tag.name}}</div>
  </div>
  <div class="about">{{community.mini_description | truncatetext: 140}}</div>
  <div class="suffix d-flex align-items-center">
    <div class="members">
      <span *ngFor="let member of members" class="avatar">
        <img alt="{{member.name}}" src="{{member.avatar}}">
      </span>
    </div>
    <div class="join-community">
      <button nbButton>
        <nb-icon icon="plus"></nb-icon>
        Join Community
      </button>
    </div>
  </div>
</div>
