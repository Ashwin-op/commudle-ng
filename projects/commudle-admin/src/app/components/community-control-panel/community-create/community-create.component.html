<div class="community-form">
  <nb-card class="page-header">
    <nb-card-body *ngIf="!communityGroup">
      <h1 class="lh-fw">Create New Community</h1>
    </nb-card-body>
    <nb-card-body *ngIf="communityGroup" class="community-group">
      <div class="logo">
        <img src="{{communityGroup.logo.url}}" alt="{{communityGroup.name}}">
      </div>
      <p>
        {{communityGroup.name}}
      </p>
      <h1 class="lh-fw">Add A New Chapter</h1>
    </nb-card-body>
  </nb-card>
  <nb-card class="form-container">
    <nb-card-body>
      <form [formGroup]="communityForm" (ngSubmit)="createCommunity()">

        <div>
          <label fullWidth>
            Name*
            <input type="text" nbInput fullWidth formControlName="name">
          </label>
        </div>
        <div>
          <label>
            Email*
            <input type="text" nbInput fullWidth formControlName="contact_email">
          </label>
        </div>


        <div>
          <button [disabled]="!communityForm.valid" type="submit" nbButton status="primary" fullWidth>
            Save
          </button>
        </div>

      </form>
    </nb-card-body>
  </nb-card>

</div>
