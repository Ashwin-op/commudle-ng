<nb-card class="home-experts">
  <nb-card-header>
    Experts
  </nb-card-header>
  <nb-card-body class="home-experts-list">
    <nb-list *ngIf="experts.length === 0">
      <nb-list-item *ngFor="let _ of [].constructor(3)">
        <app-skeleton-text [rows]="2"></app-skeleton-text>
      </nb-list-item>
    </nb-list>
    <nb-list *ngIf="experts.length > 0">
      <nb-list-item *ngFor="let expert of experts; let i = index" class="clickable">
        <a [routerLink]="['/users', expert.username]" class="home-expert d-flex align-items-center">
          <div class="home-expert-image d-flex align-items-center">
            <img alt="{{expert.name}}" src="{{expert.avatar}}">
          </div>
          <div class="home-expert-details">
            <div class="home-expert-name">
              {{expert.name | truncatetext:14}}
            </div>
            <div class="home-expert-designation">
              {{expert.designation | truncatetext:18}}
            </div>
            <div class="home-expert-member-count">
              {{expert.followers_count.toString() + ' followers'}}
            </div>
          </div>
        </a>
        <app-user-follow (userFollowed)="getExperts()" [showIcon]="false"
                         [username]="expert.username"></app-user-follow>
      </nb-list-item>
    </nb-list>
    <!--    <div *ngIf="experts.length > 0" class="home-experts-all text-center clickable">-->
    <!--      <a>Meet all</a>-->
    <!--    </div>-->
  </nb-card-body>
</nb-card>
