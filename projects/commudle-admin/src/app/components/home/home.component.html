<div>
  <div class="section main">

    <div class="about-commudle">
      <div class="logo">
        <img src="/assets/images/commudle-logo128.png" alt="Commudle">
      </div>
      <div class="revamp-text">
        <p class="header"> Welcome to Commudle! </p>
        <p>
          A platform for Tech Communities to Organize Events & Share Knowledge  ðŸ˜ƒ
          <br>
          <br>
          <nb-icon icon="video"></nb-icon> Online Events are now supported!
          <br>
          <strong>
            It's FREE for Communities, will always be.
          </strong>
          <br>
          <br>
          <span>To join, Say Hi! <u>more@commudle.com</u></span>
        </p>
      </div>
    </div>
    <div class="upcoming-events" *ngIf="upcomingEvents.length > 0">
      <div class="event" *ngFor="let event of upcomingEvents">
        <app-event-card [event]="event"></app-event-card>
      </div>
    </div>
    <div class="past-events" *ngIf="upcomingEvents.length == 0">
      <div class="event" *ngFor="let event of pastEvents">
        <app-event-card [event]="event"></app-event-card>
      </div>
    </div>
  </div>

  <div class="section updates">
    <a class="github" href="https://github.com/commudle/commudle-ng">
      <nb-card >
        <nb-card-body>
          <nb-icon icon="github"></nb-icon>
          <p>We're Open Sourced!</p>
        </nb-card-body>
      </nb-card>
    </a>

    <nb-card class="stats">
      <nb-card-body>
        <div class="community-count">
          <span class="number">
            70
          </span>
          <span class="field">
            Communities
          </span>
        </div>
        <div class="member-count">
          <span class="number">
            20,000+
          </span>
          <span class="field">
            Members
          </span>
        </div>
        <div class="event-count">
          <span class="number">
            150+
          </span>
          <span class="field">
            Events
          </span>

        </div>
        <div class="new-community-button">
          <button nbButton status="primary" outline size="medium">
            <nb-icon icon="plus"></nb-icon>
            Request Access!
          </button>
        </div>
      </nb-card-body>
    </nb-card>

  </div>

  <nb-card class="section communities-list" *ngIf="communities.length > 0">
    <nb-card-body>
      <h3 class="header-communities">
        A Growing Family!
      </h3>
      <div class="communities">
        <div class="community" *ngFor="let community of communities; let i=index" [ngClass]="{'shine': i === shineIndex || 1%shineIndex === 0}">
          <app-community-badge [community]="community"></app-community-badge>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
  <!-- <div class="section description">
    <div class="photo-grid">
      <div *ngFor="let photo of photoGrid"></div>
    </div>
  </div> -->
  <!-- <div class="photo-grid"
    Home Component
  </div> -->
</div>
