<div class="community-build-details">

  <nb-card class="community-build" *ngIf="cBuild">
    <nb-card-body>
      <div class="header">
        <p class="date">
          <small>
            {{ moment(cBuild.created_at).format('Do MMM YYYY') }}
          </small>
        </p>
        <p class="build-type">
          <span>
            {{ cBuild.build_type | titlecase }}
          </span>
        </p>
        <h1>
          {{ cBuild.name }}
        </h1>
        <p class="author">
          {{ cBuild.user.name }} <span *ngIf="cBuild.user.designation">, {{ cBuild.user.designation }}</span>
        </p>
      </div>
      <div *ngIf="embedCode" class="embed" [innerHTML]="embedCode">
      </div>
      <div class="description">
        <div [innerHTML]="cBuild.description"></div>
      </div>
      <div class="images" *ngIf="cBuild.images.length > 0">
        <div class="clickable" *ngFor="let image of cBuild.images" (click)="openImage(cBuild.name, image.url)">
          <img src="{{ image.url }}" alt="{{ cBuild.name }}">
        </div>
      </div>
      <div *ngIf="cBuild.link && !embedCode" class="link">
        <p>
          Visit the {{cBuild.build_type}}:
          <a target="_blank" href="{{ cBuild.link }}">
            {{ cBuild.link }} <nb-icon icon="external-link"></nb-icon>
          </a>
        </p>
      </div>
      <div class="author-details">
        <app-user-profile-horizontal [user]="cBuild.user" [aboutMe]="true"></app-user-profile-horizontal>
      </div>

      <div class="comments" *ngIf="discussionChat">
        <p>Discussion</p>
        <app-discussion-chat [discussion]="discussionChat"></app-discussion-chat>
      </div>

      <div class="tags">
        <app-badge *ngFor="let tag of cBuild.tags" [text]="tag"></app-badge>
      </div>
    </nb-card-body>
  </nb-card>

</div>

<ng-template #imageTemplate let-data>
  <div class="image-window">
    <img src="{{data.imageUrl}}">
  </div>
</ng-template>
