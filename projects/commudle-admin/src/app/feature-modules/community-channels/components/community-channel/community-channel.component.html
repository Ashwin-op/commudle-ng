<div class="community-channel">
  <header>
    <nb-actions>
      <nb-action icon="people" link="members">Members</nb-action>
      <nb-action icon="clipboard-outline">Pinned Messages</nb-action>
    </nb-actions>
  </header>
  <main *ngIf="discussion">
    <div class="discussion">
      <app-discussion-community-channel [discussion]="discussion"></app-discussion-community-channel>
    </div>
    <div class="resources">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
