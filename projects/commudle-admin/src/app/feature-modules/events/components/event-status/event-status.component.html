<div>
  <div class="event-statuses" *ngIf="event.editable">
    <div
      class="clickable event-status"
      [ngClass]="{'selected': event.event_status.name == i}" *ngFor="let i of eventStatuses"
      (click)="updateStatus(i)"
      >
      {{ i | titlecase }}
    </div>
  </div>

  <div>
    <nb-alert status="success" *ngIf="!event.editable">
      This event is completed!
    </nb-alert>
  </div>

</div>
