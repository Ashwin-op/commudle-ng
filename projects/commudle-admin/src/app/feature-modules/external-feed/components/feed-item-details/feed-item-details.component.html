<div [routerLink]="['/feed', feedItem.id]" class="single-external-feed-details">
  <nb-card>
    <nb-card-body>
      <div class="image" *ngIf="feedItem.details.image.length > 0">
        <img
          src="{{ feedItem.details.image }}"
          alt="{{ feedItem.details.source }}"
        />
      </div>
      <div class="source-details d-flex align-items-center">
        <div class="external-feed-post-source-image d-flex align-items-center">
          <img
            alt="{{ feedItem.details.source }}"
            src="{{ feedItem.details.source_logo }}"
          />
        </div>
        <div class="source-info">
          <em> {{ feedItem.details.source }} </em> <br />
          <small> {{ feedItem.details.created_at.substr(0, 10) }} </small>
        </div>
      </div>
      <div class="title">
        <h3 class="name">
          {{ feedItem.details.title }}
        </h3>
      </div>
      <div class="tags" *ngFor="let tag of feedItem.details.tags">
        <span class="tag-hash">#</span> {{ tag.name }}
      </div>
      <p>
        Visit the post at:
        <a href="{{ feedItem.details.link }}">
          {{ feedItem.details.source }}
        </a>
      </p>
      <div class="stats d-flex align-items-center">
        <p class="stars">
          <app-votes-display
            [votableType]="'FeedItem'"
            [votableId]="feedItem.id"
            [icon]="'heart'"
          >
          </app-votes-display>
        </p>
      </div>
    </nb-card-body>
  </nb-card>
  <div class="feed-discussion">
    <app-feed-item-discussion
      *ngIf="discussionChat"
      [discussion]="discussionChat"
    ></app-feed-item-discussion>
  </div>
</div>
