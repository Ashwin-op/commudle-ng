<div class="single-external-feed-details">
  <nb-card>
    <nb-card-body>
      <div class="image" *ngIf="feedItem.details.image.length > 0 ">
        <img src="{{ feedItem.details.image }}" alt="{{ feedItem.details.source }}">
      </div>
      <div class="source-details">
        <div class="external-feed-post-source-image d-flex align-items-center">
          <img alt="{{ feedItem.details.source }}" src="{{ sourceImagePath }}">
        </div>
        <div class="source-info">
          <em> {{ feedItem.details.source}} </em> <br>
          <small> {{ feedItem.details.created_at.substr(0, 10) }} </small>
        </div>
      </div>
      <div class="title padding-left: 100rem">
        <h3 class="name">
          {{ feedItem.details.title }}
        </h3>
      </div>
      <div class="tags padding-left: 10rem" *ngFor="let tag of feedItem.details.tags">
        <span class="tag-hash">#</span> {{ tag.name }}
      </div>
      <p>
        Visit the post at: 
        <a href="{{ feedItem.details.link }}"> {{ feedItem.details.source }} </a>
      </p>
      <div class="stats d-flex align-items-center">
        <!-- <nb-icon icon="heart"></nb-icon>
        5&nbsp; -->
        <p class="stars">
          <app-votes-display [votableType]="'ISingleExternalFeed'" [votableId]="feedItem.id" [icon]="'heart'">
          </app-votes-display>
        </p>
        <nb-icon icon="message-circle-outline"></nb-icon>
        5
        <!-- <p class="stars">
          <app-votes-display [votableType]="'SingleExternalFeed'" [votableId]="feedItem.id" [icon]="'heart'">
          </app-votes-display> 5 &nbsp;
        </p>
        <p class="comments" [routerLink]="['/feed', feedItem.id]">
          <span>
            5
          </span>
          <nb-icon icon="message-circle-outline"></nb-icon>
        </p> -->
      </div>
      <div class="comments">
        <p>Comments</p>
        <!-- <app-discussion-chat [discussion]="discussionChat"></app-discussion-chat> -->
      </div>
    </nb-card-body>
  </nb-card>
</div>
