<nb-card class="discussion">
  <nb-card-header>
    Discussion
  </nb-card-header>
  <nb-card-body>
    <div class="discussion-chat-component">
      <div class="send-message-form">
        <form (ngSubmit)="sendMessage()" *ngIf="currentUser" [formGroup]="chatMessageForm">
          <nb-form-field>
            <nb-icon icon="edit-2" nbPrefix></nb-icon>
            <input formControlName="content" fullWidth nbInput placeholder="share your thoughts (max 200 characters)"
                   shape="semi-round" type="text">
            <button [disabled]="!chatMessageForm.valid || !permittedActions.includes(allActions.ADD)" ghost nbButton
                    nbSuffix shape="semi-round" status="primary" type="submit">
              <nb-icon icon="paper-plane-outline"></nb-icon>
            </button>
          </nb-form-field>
        </form>
        <button (click)="login()" *ngIf="!currentUser" fullWidth nbButton status="primary">
          Post a Message
        </button>
      </div>
      <div #messagesContainer class="messages">
        <div>
          <div *ngFor="let um of messages">
            <app-lab-discussion-message (sendDelete)="delete($event)" (sendFlag)="sendFlag($event)"
                                        (sendReply)="sendReply($event, um.id)" [allActions]="allActions"
                                        [canReply]="true" [currentUser]="currentUser" [message]="um"
                                        [permittedActions]="permittedActions"></app-lab-discussion-message>
          </div>
          <div *ngIf="messages.length === 0" class="filler-message">
            Be the first one to comment!
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
