<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card class="image-popup">
    <nb-card-header style="align-self: flex-end;">
      <nb-icon (click)="ref.close()" icon="close"></nb-icon>
    </nb-card-header>

    <nb-card-body>
      <img [src]="src" alt="" class="image">
    </nb-card-body>
  </nb-card>
</ng-template>

<div *ngIf="step" class="lab-step">
  <p class="step-title">
    {{step.name}}
  </p>
  <div #content [innerHTML]="stepDescription" class="content"></div>
</div>
