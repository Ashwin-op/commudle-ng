<div class="lab-header-banner">
  <div *ngIf="trending.length > 0" class="lab-trending">
    <nb-card>
      <nb-card-header>
        TRENDING
      </nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let event of trending">
            <div class="trending-event-container">
              <div *ngIf="event.image" class="event-image">
                <img alt="{{event.name}}" src="{{event.image}}">
              </div>
              <div class="event-details">
                <div *ngIf="event.name" class="event-name">{{event.name}}</div>
                <div class="event-content">
                  <div *ngIf="event.description" class="event-description">{{event.description}}</div>
                  <div class="event-suffix">
                    <div *ngIf="event.type" class="event-type">{{event.type}}</div>
                    <span></span>
                    <div *ngIf="event.stats" class="event-stats">
                      <nb-icon [icon]="event.stats.icon"></nb-icon>
                      {{event.stats.text}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>

  <div *ngIf="trending.length === 0" class="lab-graphic">
    <img alt="Lab Header Image" src="/assets/images/Labs-Home.png">
  </div>
</div>
