<nb-card>
  <nb-card-body>
    <div class="header-text">
      Be one of us!
    </div>
    <div class="users d-flex flex-column justify-content-center">
      <div *ngFor="let member of members" class="user-container">
        <div class="user">
          <app-user-profile-card-large [maxDesignationLength]="15" [maxNameLength]="15" [maxUserNameLength]="25"
                                       [user]="member"></app-user-profile-card-large>
        </div>
      </div>
    </div>

    <div *ngIf="canLoadMore" class="load-more">
      <button (click)="getMembers()" nbButton outline size="small" status="info">Load More...</button>
    </div>
  </nb-card-body>
</nb-card>
