<div class="speaker-session-details">
  <div class="card-row">
    <div class="card-session-details">
      <div class="session-details">
        <nb-card>
          <nb-card-body>
            <div>
              <div class="community">
                <app-community-badge [community]="community"></app-community-badge>
              </div>
              <p>
                <a [routerLink]="['/communities', community.slug, 'events', event.slug]">
                  {{ event.name }}
                </a>
              </p>
            </div>
            <div class="track-slot-details" *ngIf="trackSlot">
              <h4>
                {{trackSlot.session_title}}
              </h4>
              <p>
                <span class="live-notification text-success" *ngIf="moment().isBetween(moment(trackSlot.start_time), moment(trackSlot.end_time))">
                  <nb-icon icon="flash"></nb-icon>
                  Live Now!
                </span>
                <small>
                  {{ moment(trackSlot.start_time).format('dddd Do MMM, YYYY h:mm A') }}
                  -
                  {{ moment(trackSlot.end_time).format('h:mm A') }}
                </small>
              </p>
            </div>
          </nb-card-body>
        </nb-card>
      </div>

      <div *ngIf="speaker" class="speaker-details">
        <nb-card>
          <nb-card-body>
            <div>
              <app-user-profile-horizontal [user]="speaker" [size]="'medium'" [aboutMe]="true"></app-user-profile-horizontal>
            </div>
          </nb-card-body>
        </nb-card>
      </div>

      <div class="video-stream">
        <nb-card>
          <nb-card-body>
            <div>
              <app-video-stream
              *ngIf="trackSlot && trackSlot.embedded_video_stream"
              [videoCode]="trackSlot.embedded_video_stream.embed_code"
              [videoSource]="trackSlot.embedded_video_stream.source"
              [fillerText]="'Loading Video...'"
              [width]="playerWidth"
              [height]="playerHeight"
            >
            </app-video-stream>

            <app-video-stream
              *ngIf="eventEmbeddedVideoStream && !event.custom_agenda"
              [videoCode]="eventEmbeddedVideoStream.embed_code"
              [videoSource]="eventEmbeddedVideoStream.source"
              [fillerText]="'Loading Video...'"
              [width]="playerWidth"
              [height]="playerHeight"
            >
            </app-video-stream>

            </div>

          </nb-card-body>
        </nb-card>

      </div>

    </div>

    <div class="card-live-discussion">
      <nb-card>
        <nb-card-body>
          <nb-tabset>
            <nb-tab tabTitle="Live Questions" *ngIf="discussion">
              <app-discussion-qna [discussion]="discussion"></app-discussion-qna>
            </nb-tab>
            <nb-tab tabTitle="Polls">
              <div *ngIf="pollableId && pollableType">
                <app-polls [pollableId]="pollableId" [pollableType]="pollableType"></app-polls>
              </div>
            </nb-tab>
           </nb-tabset>
        </nb-card-body>
      </nb-card>
    </div>

        <nb-card class="discussion">
          <nb-card-body>
            <app-discussion-qna [discussion]="discussion"></app-discussion-qna>
          </nb-card-body>
        </nb-card>
      </div> -->
  </div>

</div>
