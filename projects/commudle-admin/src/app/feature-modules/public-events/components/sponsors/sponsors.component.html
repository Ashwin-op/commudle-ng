<div class="sponsors" *ngIf="sponsors.length > 0">
  <nb-card>
    <nb-card-header>
      <h6>
        <nb-icon icon="briefcase-outline" ></nb-icon> Sponsors
      </h6>
    </nb-card-header>
    <nb-card-body>
      <nb-list>
        <nb-list-item class="sponsor" *ngFor="let sp of sponsors">
          <a href="{{sp.sponsor.link}}" target="_blank">
            <div class="logo">
              <img src="{{sp.sponsor.logo.url}}" alt="{{sp.sponsor.name}}">
            </div>
            <p class="name">
              {{sp.sponsor.name}}
            </p>
          </a>
        </nb-list-item>
      </nb-list>
    </nb-card-body>
  </nb-card>
</div>
