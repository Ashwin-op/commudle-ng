<div *ngIf="volunteers.length > 0">
  <nb-card>
    <nb-card-header>
      <nb-icon icon="people-outline"></nb-icon>
      Team
    </nb-card-header>
    <nb-card-body>
      <div class="volunteers">
        <app-user-profile-card-large *ngFor="let user of volunteers" [maxDesignationLength]="45"
                                     [user]="user"></app-user-profile-card-large>
      </div>
    </nb-card-body>
  </nb-card>
</div>
