<div class="lab clickable" [routerLink]="['/labs', lab.slug]">
  <nb-card>
    <nb-card-body>
      <div class="title">
        <div class="image">
          <img *ngIf="lab.header_image" src="{{ lab.header_image.url }}" alt="{{ lab.name }}">
          <div class="header-filler" *ngIf="!lab.header_image">
            <nb-icon icon="link-outline"></nb-icon>
          </div>
        </div>
        <p>
          {{ lab.name | slice:0:55 }} <span *ngIf="lab.name.length > 55">...</span>
          <br>
          <small> Published {{ moment(lab.created_at).format('Do MMM YYYY') }}</small>
        </p>
      </div>
      <div class="body">
        <div class="header">
          <div class="image" *ngIf="lab.user.avatar">
            <img src="{{ lab.user.avatar }}" alt="{{ lab.user.name }}">
          </div>
          <div class="author">
            <p>
              {{ lab.user.name | slice:0:30 }}
              <br>
              <small>
                {{ lab.user.designation | slice:0:40 }}
              </small>
            </p>
          </div>
        </div>
        <div class="actions">
          <p>
            <app-votes-display
            [votableType]="'Lab'"
            [votableId]="lab.id"
            [icon]="'star'"
            ></app-votes-display>
          </p>
          <a nbButton size="tiny" ghost status="info" [routerLink]="['/labs', lab.slug]">
            Start Here
          </a>
        </div>

      </div>
    </nb-card-body>
  </nb-card>
</div>
