<div class="chats-container">
  <div class="chats-list">
    <nb-card>
      <nb-card-header (click)="toggleChatHeight()" class="clickable">
        Chats List
      </nb-card-header>
      <nb-card-body [style.maxHeight.vh]="chatsListHeight">
        <app-chats-list (getChat)="openChat($event)" [allPersonalChatUsers]="allPersonalChatUsers"
                        [currentUser]="currentUser"></app-chats-list>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="chats-windows">
    <app-chats-window *ngIf="discussion" [currentUser]="selectedDiscussionFollower"
                      [discussion]="discussion"></app-chats-window>
  </div>
</div>
