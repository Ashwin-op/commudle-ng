<div *ngIf="user" class="public-profile">

  <div class="basic-details">
    <app-user-basic-details [currentUser]="currentUser" [user]="user"></app-user-basic-details>
  </div>

  <div class="user-content">
    <app-user-cover-photo (coverImageUpdate)="getUserData()" [currentUser]="currentUser"
                          [user]="user"></app-user-cover-photo>
    <app-user-content [user]="user"></app-user-content>
  </div>

</div>
