<nb-card class="community-card-container">
  <nb-card-body>
    <img alt="{{community.community.name}}" src="{{community.community.logo_path}}">
    <div class="details">
      <p class="name">{{community.community.name}}</p>
      <p class="role">{{community.user_role.name}}</p>
      <p class="count">{{community.community.member_count}} members</p>
    </div>
  </nb-card-body>
</nb-card>
