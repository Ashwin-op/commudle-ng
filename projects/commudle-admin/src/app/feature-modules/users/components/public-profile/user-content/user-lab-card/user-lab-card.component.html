<nb-card class="lab-card-container">
  <nb-card-header>
    <img *ngIf="lab.header_image" alt="{{lab.name}}" src="{{lab.header_image.medium}}">
    <nb-icon *ngIf="!lab.header_image" icon="link-outline"></nb-icon>
  </nb-card-header>
  <nb-card-body>
    <p class="name">{{lab.name}}</p>
    <p class="description">{{getDesc()}}</p>
    <nb-user [name]="user.name" [picture]="user.avatar" [title]="user.designation"></nb-user>
  </nb-card-body>
</nb-card>
