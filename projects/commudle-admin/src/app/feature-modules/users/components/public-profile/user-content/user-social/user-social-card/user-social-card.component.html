<nb-card class="user-social-card">
  <nb-card-body class="d-flex flex-row">
    <div class="user-social-card-image">
      <img alt="{{socialResource.title}}" src="{{socialResource.image.url}}">
    </div>
    <div class="user-social-card-details">
      <div class="user-social-card-title">{{socialResource.title}}</div>
      <div class="user-social-card-description">{{socialResource.description}}</div>
    </div>
  </nb-card-body>
</nb-card>
