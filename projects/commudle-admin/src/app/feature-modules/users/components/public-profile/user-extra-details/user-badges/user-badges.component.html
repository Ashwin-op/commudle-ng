<nb-card class="user-badges">
  <nb-card-body *ngIf="badges.length > 0">
    <div *ngFor="let badge of badges" class="badge-list d-flex">
      <div class="badge d-flex align-items-center">
        <img alt="{{badge.name}}" src="{{badge.image.url}}">
        <div class="name">{{badge.name}}</div>
      </div>
    </div>
  </nb-card-body>
  <nb-card-body *ngIf="badges.length === 0">
    No badges
  </nb-card-body>
</nb-card>
