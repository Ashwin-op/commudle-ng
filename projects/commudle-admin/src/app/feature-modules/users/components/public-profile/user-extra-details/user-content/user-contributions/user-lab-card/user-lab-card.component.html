<nb-card [routerLink]="['/labs', lab.slug]" class="user-labs-card clickable">
  <nb-card-header>
    <img alt="{{lab.name}}" src="{{lab.header_image?.medium || '/assets/images/Lab-Default.png'}}" title="{{lab.name}}">
  </nb-card-header>
  <nb-card-body>
    <p class="user-labs-card-name">{{lab.name}}</p>
    <p class="user-labs-card-description">{{getDescription()}}</p>
    <div class="user-labs-card-interactions">
      {{lab.total_visitors}}
      <nb-icon icon="eye"></nb-icon>&nbsp;
      {{lab.votes_count}}
      <nb-icon icon="heart"></nb-icon>
    </div>
  </nb-card-body>
</nb-card>
