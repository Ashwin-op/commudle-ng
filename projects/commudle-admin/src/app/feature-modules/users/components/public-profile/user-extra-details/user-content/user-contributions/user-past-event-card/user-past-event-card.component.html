<nb-card [routerLink]="['/speaker-resources', pastEvent.id]"
         class="user-past-event-card clickable">
  <nb-card-body>
    <nb-actions>
      <nb-action>
        <div class="user-past-event-date">{{pastEvent.event.start_time | date: 'MMM d'}}</div>
        <div class="user-past-event-date">{{pastEvent.event.start_time | date: 'YYYY'}}</div>
      </nb-action>
      <nb-action>
        <div class="user-past-event-title">{{pastEvent.title | truncatetext:19}}</div>
        <div class="user-past-event-description">{{pastEvent.event.name | truncatetext:21}}</div>
      </nb-action>
    </nb-actions>
  </nb-card-body>
</nb-card>
