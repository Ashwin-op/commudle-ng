<div class="user-feed">
  <div *ngIf="currentUser && currentUser.id === user.id" class="user-feed-input-container">
    <app-user-feed-input (createPost)="getPosts()"></app-user-feed-input>
  </div>
  <div class="user-feed-posts-container">
    <app-user-feed-posts (deletePost)="deletePost($event)" [currentUser]="currentUser" [posts]="posts"
                         [user]="user"></app-user-feed-posts>
  </div>
</div>
