<div class="messages-list-container">
  <button (click)="getPreviousMessages.emit()" *ngIf="showMessagesLoader" fullWidth ghost nbButton size="small">
    Load Previous Messages
  </button>
  <div #messagesList (scroll)="onScroll()" class="messages-list">
    <app-message #message (sendDelete)="emitDelete($event)" (sendFlag)="emitFlag($event)"
                 (sendReply)="emitReply(message.id, $event)" *ngFor="let message of messages" [allActions]="allActions"
                 [canReply]="true" [currentUser]="currentUser" [message]="message"
                 [permittedActions]="permittedActions"></app-message>
  </div>
</div>
