<div class="user">
  <div class="profile-picture">
    <img src="{{ user.avatar }}" alt="{{ user.name }}">
  </div>
  <div class="profile-info">
    <p class="name"><strong>{{ user.name }}</strong></p>
    <p class="designation">{{ user.designation }}</p>
    <div class="user-social-links">
      <a *ngIf="user.linkedin" href="{{ user.linkedin | completeurl:'linkedin' }}">
        <nb-icon icon="linkedin" status="primary"></nb-icon>
      </a>
      <a *ngIf="user.twitter" href="{{ user.twitter | completeurl:'twitter' }}">
        <nb-icon icon="twitter" status="primary"></nb-icon>
      </a>
      <a *ngIf="user.github" href="{{ user.github | completeurl:'github' }}">
        <nb-icon icon="github" status="primary"></nb-icon>
      </a>
      <a *ngIf="user.personal_website" href="{{ user.personal_website | completeurl }}">
        <nb-icon icon="info" status="primary"></nb-icon>
      </a>
    </div>
  </div>
</div>
