<div class="user" class="{{size}}">
  <div *ngIf="showLiveStatus" class="online-status" [ngClass]="{'online' : isOnline, 'offline' : !isOnline}">
    <app-user-live-status [userId]="user.id" (isOnline)="setOnlineStatus($event)"></app-user-live-status>
  </div>
  <div class="profile-picture {{ size }}">
    <img src="{{ user.avatar }}" alt="{{ user.name }}">
  </div>
  <div class="profile-info">
    <p class="name {{ size }}">
      <strong>{{ user.name }}</strong>
    </p>
    <p *ngIf="designation" class="designation {{ size }}">
      {{ user.designation | slice:0:50 }}
      <span *ngIf="user.designation && user.designation.length > 25">...</span>
    </p>
  </div>
</div>
