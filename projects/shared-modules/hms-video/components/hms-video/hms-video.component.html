<div class="hms-video">
  <div class="state-container" [ngSwitch]="currentState">
    <app-select-role *ngSwitchCase="EHmsStates.INIT" class="select-role" [roomId]="roomId"></app-select-role>
    <app-local-preview *ngSwitchCase="EHmsStates.PREVIEW" class="local-preview"></app-local-preview>
    <app-conference *ngSwitchCase="EHmsStates.ROOM" class="room" [roomId]="roomId"></app-conference>
  </div>
</div>
